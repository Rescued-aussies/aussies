<!-- Contact form Start -->
<div class="section pt-0" style="margin-top: 30px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="section-title-2">
          <p>Reserve your aussie.</p>
          <h3 class="title">Reserve and make an appointment to walk your aussie home. </h3>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <img src="assets/img/puppy-form.png" 
            alt="{{pet.name}}"
            style="display: block;
              margin-left: auto;
              margin-right: auto;
              width: 50%;
              border-radius: 50%;"
            >
          </div>
        </div>
      </div>
      
      <div class="col-lg-8">
        <a href="/policies" class="blink">Our Reservation Policy...</a>
        <form #reserveForm="ngForm" (ngSubmit)="submit()">
          <div class="form-group" *ngIf="items.length > 0">
            <label for="name">Aussie Selected.</label>
            <input type="text" class="form-control" name="pet" [(ngModel)]="pet.name" disabled="true">
          </div>
          <div class="form-group" *ngIf="items.length == 0">
            <label for="name">Aussie Selected.</label>
            <!-- <input type="text" class="form-control" name="pet" [(ngModel)]="pet.name" disabled="true"> -->
            <select class="selectdiv" name="pet" >
              <option value="No pet selected" selected>Select Aussie</option>
              <option *ngFor="let pet of pets" value="{{pet}}">{{pet.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price">Aussie Fees.</label>
            <div class="row">
              <div class="col-lg-3">
                <input type="text" class="form-control" value="{{price}}" disabled="true">
              </div><div class="col-lg-3">
                <input type="text" class="form-control" value="{{reserve}}" disabled="true">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name.</label>
            <input type="text" 
            class="form-control" 
            placeholder="Full Name" 
            name="name" 
            [(ngModel)]="shipping.name" 
            required
            minlength="4"
            #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors?.required"> Name is required.</div>
              <div *ngIf="name.errors?.minlength"> Name must be at least 4 characters long.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email.</label>
            <input type="email" 
            class="form-control" 
            placeholder="Email Address" 
            name="email" 
            [(ngModel)]="shipping.email" 
            email 
            required
            #email="ngModel">
            <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="name.errors?.required"> Email is required.</div>
              <div *ngIf="name.errors?.valid"> Please enter a valid email address.</div>
            </div> -->
            <!-- <div class="alert alert-danger" *ngIf="!email.valid && email.dirty">Please enter a valid email address.</div> -->
          </div>
          <div class="form-group">
            <label for="country">Country.</label>
            <input type="text" class="form-control" placeholder="Country" name="country" [(ngModel)]="shipping.country" required>
          </div>
          <div class="form-group">
            <label for="state">Address.</label>
            <input type="text" class="form-control" placeholder="Address" name="address" [(ngModel)]="shipping.address1" value="">
          </div>
          <div class="form-group">
            <label for="phone">Phone.</label>
            <input type="text" class="form-control" placeholder="Phone Number" name="phone" [(ngModel)]="shipping.phone" required>
          </div>
          <div class="form-group">
            <label for="message">Message.</label>
            <textarea class="form-control" placeholder="How Can we Help?" name="message" [(ngModel)]="shipping.notes" rows="7"></textarea>
          </div>
          <button type="submit" class="ghive_btn-custom ghive_rounded" [disabled]="!reserveForm.valid || isLoading" >{{buttonMsg}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Contact form End -->
